<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO List</title>
    <link rel="icon" href="todolist.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <!-- Link to external CSS file -->
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>TODO LIST</h2>
            <!-- Header section with the title of the TODO List -->
            <div class="row">
                <input type="text" id="input-box" placeholder="Type a Task">
                <!-- Input field to add new tasks -->
                <button onclick="addTask()">Add</button>
                <!-- Button to add a new task -->
            </div>
        </div>
        <div class="todo-app">

            <ul id="list-container">
                <span class="list-heading">LIST OF TASKS</span>
                <!-- Heading for the list of tasks -->

                <!-- Tasks will be dynamically added here -->
            </ul>
        </div>

        <!-- Modal for editing tasks (hidden by default) -->
        <div class="modal" id="updateModal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <!-- Close button for the modal -->
                <h2>Edit Task</h2>
                <!-- Heading for the edit task modal -->
                <input type="text" id="edit-input" placeholder="Enter updated task">
                <!-- Input field for editing tasks -->
                <div class="button-group">
                    <button onclick="submitEdit()">Submit</button>
                    <!-- Button to submit edited task -->
                    <button onclick="cancelEdit()">Cancel</button>
                    <!-- Button to cancel editing -->
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <!-- Link to external JavaScript file -->
</body>

</html>
